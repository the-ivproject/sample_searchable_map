    #map {

        top: 0;
        bottom: 0;
        right: 0;
        left: 0;

    .loader {
        /* margin: -10px 0 0 -250px; */
        /* height: 100px; */

        text-align: center;
        padding: 1em;
        top: 50%;
        left: 50%;
        /* margin: 0 auto 1em; */
        z-index: 9999;
    }

    svg path,
    svg rect {
        fill: #1266f1;
    }

    #overlay {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.15);
        z-index: 0;
        cursor: pointer;
    }

    .marker {
        background-image: url('assets/pin.png');
        background-size: cover;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
    }
</style>
